version: "3.9"
services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    env_file:
      - .env
    command: flask run --host=0.0.0.0 --debugger --reload
  db:
    image: postgres:13-alpine
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    env_file:
      - .env
