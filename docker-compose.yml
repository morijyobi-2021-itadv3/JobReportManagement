version: "3.9"
services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    env_file:
      - .env
    command: flask run --host=0.0.0.0 --debugger --reload

  db:
    image: postgres:13.5
    ports:
      - "5433:5432"
    env_file:
      - .env
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
