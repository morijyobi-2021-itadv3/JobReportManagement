<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>就活報告書管理システム</title>
    <script src="../static/js/new_password.js"></script>
</head>
<body>
<h1>就活報告書管理システム</h1>
<div class="form-wrapper">

    <h2>パスワード変更</h2>
    {% if pgmsg %}
    <p style="text-align: center;font-size: 0.9em; margin-bottom: 1em">{{ pgmsg }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('common.change_password') }}">
        <div class="form-item">
            <label for="email">パスワード</label>
                <input id="pw" type="password" name="password" required="required" placeholder="">
        </div>
        <div class="form-item">
            <label for="password">パスワード再入力</label>
                <input id="re" type="password" name="re_password" required="required" placeholder="">
        </div>
        <div class="button-panel" id="err">
            <input id="btn" type="submit" class="button" title="パスワード変更" value="パスワード変更" >
        </div>
    </form>
    <div class="form-footer">
        <a href="{{ url_for('index') }}">トップに戻る</a>
    </div>
</div>
</body>

</html>
