{% extends "template.html" %} 

{% block css %}
<link rel="stylesheet" href="../static/css/add_user.css">
{% endblock %}

{% block script %}
<script src="../static/js/add_user.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="add-user-container">
  <h1>ユーザー追加画面</h1>
  <form action="{{url_for('teacher.send_first_page')}}" class="form add-user" method="post" enctype="multipart/form-data">
    <div class="form-information">ユーザータイプ</div>
    <div class="radio-wrapper">
      <input type="radio" name="user-type" id="student" value="学生" checked><label for="student">学生</label>
    </div>
    <div class="radio-wrapper">
      <input type="radio" name="user-type" id="teacher" value="教員" ><label for="teacher">教員</label>
    </div>
    <div class="radio-wrapper">
      <input type="radio" name="user-type" id="employement-helper" value="就職課" ><label for="employement-helper">就職課</label>
    </div>

    <div class="form-information">学科・コース</div>
    <select name="department" id="department-selector">
      <option value="学科・コースを選択" selected>学科・コースを選択</option>
      {% for department in departments %}
        <option value="{{department[1]}}">{{department[1]}}</option>
      {% endfor %}
    </select>
    <div>ファイルを選択する場合は学科・コースを選択してください。</div>
    <input type="file" accept="text/csv" id="file-input" name="csv" disabled="true">
    <p><a href="#" class="btn download" download="#">テンプレートCSVをダウンロード(学生用)</a></p>
    <p><a href="#" class="btn download" download="#">テンプレートCSVをダウンロード(教員・就職課用)</a></p>
    <button type="submit" class="btn submit" disabled>追加</button>
  </form>

  <table class="add-user-table" border="1">
    <caption>プレビュー</caption>
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>
  
</div>

{% endblock %}
