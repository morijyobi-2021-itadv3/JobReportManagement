<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/login.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>就活報告書管理システム</title>
</head>
<body>
  <h1>就活報告書管理システム</h1>

   <div class="form-wrapper">
      <h2>パスワード変更フォーム</h2>
      <p style="text-align: center;font-size: 0.9em">入力したメール宛にパスワード変更専用のリンクが届きます。<br>
      このシステムに登録したメールアドレスを入力してください。</p>
      <form method="post" action="{{ url_for('common.reset_password_post') }}">
        <div class="form-item">
          <input type="email" name="email" required="required" placeholder="">
          <div class="button-panel">
            <input type="submit" class="button" title="メール送信" value="メール送信">
          </div>
        </div>
      </form>
      <div class="form-footer">
        <a href="{{ url_for('index') }}">ログイン画面に戻る</a>
      </div>
    </div>
</body>
</html>
